<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>

<body>
    <div class="container">


        <div class="card-content">
            <h1 class="heading">Loan Calculator</h1>
            <form class="loan-form">
                <div class="input-group">
                    <span class="input-group-addon">Amount in $</span>
                    <input class="amount-input" type="number" name="number" placeholder="Loan Amount">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Interest %</span>
                    <input class="interest-input" type="number" name="number" placeholder="Interest Amount">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Number of Years</span>
                    <input class="years-input" type="number" name="number" placeholder="Years To Repay">
                </div>
                <br>
                <div class="input-group">
                    <input class="btn-calculate" type="submit" value="Calculate">
                </div>
            </form>
        </div>


        <!-- Loader  -->
        <div class="loading">
            <img src="img/loading.gif" alt="loading">
        </div>


        <!-- Result -->
        <div class="results">
            <h3>Results</h3>
            <div class="input-group">
                <span class="input-group-addon">Monthly Payment</span>
                <input class="monthly-payment" type="number" name="number" disabled>
            </div>

            <div class="input-group">
                <span class="input-group-addon">Total Payment</span>
                <input class="total-payment" type="number" name="number" disabled>
            </div>

            <div class="input-group">
                <span class="input-group-addon">Total Interest</span>
                <input class="total-interest" type="number" name="number" disabled>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
